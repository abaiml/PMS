<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/5.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; 
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            text-align: center;
            position: relative;
            top: -10px; 
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="datetime-local"] {
            width: 100%;
        }
        button {
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            input[type="datetime-local"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fill Customer Information</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="customer_name">Customer Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>
            
            <label for="customer_email">Customer Email:</label>
            <input type="email" id="customer_email" name="customer_email" required>
            
            <label for="plate_number">Vehicle Plate Number:</label>
            <input type="text" id="plate_number" name="plate_number" placeholder="Enter vehicle plate number" required>
            
            <label for="check_in_time">Check-In Time:</label>
            <input type="datetime-local" id="check_in_time" name="check_in_time" required>
            
            <label for="selected_slot">Selected Parking Slot:</label>
            <input type="text" id="selected_slot" name="selected_slot" value="{{ selected_slot }}" readonly>
            
            <button type="submit">Book Slot</button>
        </form>
    </div>
    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
</body>
</html>
