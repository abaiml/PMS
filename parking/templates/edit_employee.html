<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 136vh;
            background-image: url('{% static "4.jpg" %}'); 
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #759e87;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold; 
            margin-bottom: 5px;
            color: #151414;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 90%;
        }
        button {
            background-color: #749f58;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            align-self: center;
        }
        button:hover {
            background-color: #175c14;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.user.first_name }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.user.email }}" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ employee.user.username }}" required>
            
            <label for="mobile_number">Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ employee.mobile_number }}" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="position">Position:</label>
            <select id="position" name="position" required>
                <option value="">Select Position</option>
                <option value="entry" {% if employee.position == 'entry' %}selected{% endif %}>Entry</option>
                <option value="exit" {% if employee.position == 'exit' %}selected{% endif %}>Exit</option>
            </select>
            
            <label for="hire_date">Hire Date:</label>
            <input type="date" id="hire_date" name="hire_date" value="{{ employee.hire_date|date:'Y-m-d' }}" required>
            
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
